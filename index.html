    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(swr) {
                console.log('Service Worker Registered');
            });
            navigator.serviceWorker.ready.then(function(swr) {
                console.log('Service Worker Ready');
            });
        }
        
        function loadLevels() {
            try{
                var lslevels = localStorage.getItem("nubium_levels");
                var levels = new Object();
                if(lslevels !== null && lslevels !== "") levels = JSON.parse(lslevels);
                else return $("#custom-levels").append('<div class="col-12"><div class="alert alert-warning" role="alert">You do not have levels saved.</div></div>');
                Object.keys(levels).forEach(function(level_id){
                    $("#custom-levels").append('<a href="game.html?storage&level='+level_id+'" class="btn col-6 btn-block"><span>'+level_id+'</span></a>');
                });
            }catch(e){
                alert("Error loading custom levels.");
            }
        }
        
        function uploadLevel() {
            var oFiles = document.getElementById("level-uploader").files,
                nFiles = oFiles.length;
            var reader = new FileReader();
            reader.onload = function(){
                try{
                    var level = JSON.parse(reader.result);
                    if(level.name !== undefined && level.name !== "" && typeof level.name === "string"){
                        var lslevels = localStorage.getItem("nubium_levels");
                        var levels = new Object();
                        if(lslevels !== null && lslevels !== "") levels = JSON.parse(lslevels);
                        levels[level.name] = level;
                        localStorage.setItem("nubium_levels", JSON.stringify(levels));
                        alert("Level "+level.name+" added!\nReload the app to load it.");
                    }else alert("Invalid file: Invalid name.");
                }catch(e){
                    alert("Invalid file: Invalid JSON.");
                }
            };
            for (var nFileId = 0; nFileId < nFiles; nFileId++)
                reader.readAsText(oFiles[nFileId]);
        }
        
        loadLevels();
    </script>
